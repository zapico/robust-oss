{% extends 'base.html' %}
{% block header %}
  {% load leaflet_tags %}
  {% leaflet_js plugins="forms" %}
  {% leaflet_css plugins="forms" %}
{% endblock %}

{% block content %}
<div class="columns">
  <div class="column is-one-quarter">
    <div class="box">
      <h2 class="title is-4">Ny yta</h2>
      <p>Område: <span class="tag is-info">{{ city.name }}</span></p>
      <p>Oönskade händelse: <span class="tag is-info">{{ event.name }}</span> </p>
    </div>
  </div>
  <div class="column">
    <div class="box">

      <div class="control">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="button is-success is-fullwidth is-medium mt-5"
          type="submit">Spara
          </button>
    </form>
  </div>
</div>
</div>
</div>
<script type="text/javascript">
    window.addEventListener("map:init", function (e) {
        var detail = e.detail;
        detail.map.setView([{{city.location.y}},{{city.location.x}}], 16);
    }, false);

</script>
{% endblock %}
