{% extends 'base.html' %}

{% block content %}
<div class="columns">
  <div class="column is-half">
    <div class="box">
      <h2 class="title is-3">Definiera skyddsnivå</h2>
      <div class="notification is-info"><b>Skyddsnivån</b> är den maximala nivån av havsvattenhöjning som är målet att skydda området för.</div>
    </div>

      <div class="box">
      <div class="field">
        <div class="control">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
        </div>
        <button class="button is-success is-fullwidth is-medium mt-5" type="submit">Spara</button>
      </div>
      <a href="/edit/information"><button class="button is-info is-rounded"><i class="fa-solid fa-angle-left"></i>&nbsp; Tillbaka</button></a>
    </div>
</div>

{% endblock %}
